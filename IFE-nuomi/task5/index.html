<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式入门</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		label {
			display: inline-block;
			padding-right: 4px;
			text-align: right;
			width: 100px;
		}
	</style>
</head>
<body>
	<div>
		<label for="phone">手机号：</label>
		<input type="text" id="phone">
		<button>确定</button>
	</div>
	
	<div>
		<label for="string">字符：</label>
		<input type="text" id="string">
		<button>确定</button>
	</div>
	<script src="fun.js"></script>
</body>
</html>
