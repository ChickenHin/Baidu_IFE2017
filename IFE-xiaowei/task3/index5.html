<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BFC布局</title>
	<style>
        * {
        	padding: 0;
        	margin: 0;
        }
        div {
        	height: 300px;
        }
        .left {
        	background: red;
        	float: left;
        	width: 200px;
        }
        .right {
        	background: blue;
        	float: right;
        	width: 200px;
        }
        /*与流式布局区别，不用margin*/
        .center {
        	background: #000;
        	overflow: hidden;
        }
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
	<div class="center"></div>
</body>
</html>
