<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局</title>
	<style>
        * {
        	padding: 0;
        	margin: 0;
        }
        .container {
        	display: flex;
        }
        .container > div {
        	height: 300px;
        }
        .center {
            background: #000;
        }
        .left {
        	background: red;
        }
        .right {
        	background: blue;
        }
	</style>
</head>
<body>
	<div class="container">
		<div class="center"></div>
	    <div class="left"></div>
	    <div class="right"></div>
	</div>	
</body>
</html>
