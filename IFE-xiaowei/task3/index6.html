<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table布局</title>
	<style>
        * {
        	padding: 0;
        	margin: 0;
        }
        .container {
        	display: table;
        	width: 100%;
        }
        .container>div {
        	display: table-cell;
        	height: 300px;
        }
        .left {
            background: red;
            width: 200px;
        }
        .center {
        	background: #000;
        }
        .right {
        	background: blue;
        	width: 200px;
        }
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>
</html>
