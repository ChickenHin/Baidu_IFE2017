<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三栏布局-float</title>
	<style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            height: 300px;
        }
        .left {
            background: red;
            float: left;
            width: 200px;
        }
        .right {
            background: blue;
            float: right;
            width: 200px;
        }
        .center {
            background: #000;
            margin: 0 200px;
        }
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
	<div class="center"></div>
</body>
</html>
